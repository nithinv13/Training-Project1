<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>News Aggregator</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card {
          box-shadow: 4px 4px 4px 4px rgba(0,0,0,0.2);
          margin-bottom:10px;
          transition: 0.3s;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top sticky">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">News Aggregator</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'articles_list' %}">Top Stories</a></li>
      <li><a href="{% url 'feeds_list' %}">Feeds</a></li>
      <li><a href="{% url 'world' %}">World</a></li>
      <li><a href="{% url 'India' %}">India</a></li>
      <li><a href="{% url 'business' %}">Business</a></li>
      <li><a href="{% url 'technology' %}">Technology</a></li>
      <li><a href="{% url 'entertainment' %}">Entertainment</a></li>
      <li><a href="{% url 'sports' %}">Sports</a></li>
      <li><a href="{% url 'science' %}">Science</a></li>
      <li><a href="{% url 'health' %}">Health</a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</nav>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
